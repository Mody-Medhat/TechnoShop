<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact us </title>
  <link rel="stylesheet" href="contactUS.css">
  <script src="https://kit.fontawesome.com/c4254e24a8.js" crossorigin="anonymous"></script>
  <!-- Icon of the paget -->
  <link rel="icon" type="image/png" href="pic\logo .png" />
</head>

<body>
  <div class="container">
    <form>
      <i class="fas fa-paper-plane"></i>

      <div class="input-group" action="index.html"  onsubmit="return validateForm()">
        <label>Full Name</label>
        <input type="text" placeholder="Enter your name" id="contact-name" onkeyup="validateName()">
        <span id="name-error"></span>
      </div>

      <div class="input-group">
        <label>Phone No.</label>
        <input type="tel" placeholder="123 456 7890" id="contact-phone" onkeyup="validatePhone()">
        <span id="phone-error"></span>
      </div>

      <div class="input-group">
        <label>E-mail</label>
        <input type="email" placeholder="Enter Email" id="contact-email" onkeyup="validateEmail()">
        <span id="email-error"></span>
      </div>

      <div class="input-group">
        <label>Your Message</label>
        <textarea rows="5" placeholder="Enter your message" id="contact-mes" onkeyup="validateMessage()"></textarea>
        <span id="txt-error"></span>
      </div>

      <button id="Submit" type="submit">Submit</button>
      <span id="submit-error"></span>

    </form>
<script src="contact.js"></script>

    <div class="useful-links">
      <a href="index.html">Home Page</a>
    </div>

  </div>

</body>

</html>
